version: "3.0"

volumes:
  cache:
    driver: local
  db-data:
    driver: local

services:
  app:
    build:
      context: .
    container_name: "taskList"
    depends_on:
      - postgres
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tasklist
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    ports:
      - '8080:8080'

  postgres:
    image: postgres:14-alpine
    container_name: "tasklist_db"
    environment:
      POSTGRES_DB: "tasklist"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - .:/var/data
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7.2-rc-alpine
    restart: always
    container_name: "redis"
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass Z2pkZmtnampnamtnZ2tkZmdqa2xk
    volumes:
      - cache:/data